<script>
    var a=134;
    var b=120;
    var c=230;

    document.write("<br> the value of a : "+a);
    document.write("<br> the value of b : "+b);
    document.write("<br> the value of c : "+c+"<br>");

    var avg= (a+b+c)/3;
    document.write("Average : "+avg+"<br>");
    document.write("Average : "+avg.toPrecision(4)+"<br>");
    document.write("Average : "+avg.toFixed(4)+"<br>");
    document.write("Average : "+parseInt(avg));



</script>
